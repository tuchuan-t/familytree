<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>

      function filldot() {
          for(var i=1;i<1776;i++){
            var espan = document.createElement("span");
            var content = document.createTextNode("○");
            espan.appendChild(content);
            divElm = document.getElementsByClassName("board")[0];
            divElm.appendChild(espan);
          }

          var sps = document.getElementsByTagName("span");

          for(var j=0;j<sps.length;j++){
            sps[j].addEventListener('mouseover',function(){
              var svalue = this.firstChild.nodeValue;
              if(svalue=="○"){
                svalue = "●";
              }else{
                svalue = "○";
              }
              this.firstChild.nodeValue = svalue;

            })
          }
      }

        window.onload = function(){
          var city = document.getElementById("city");
          var citys = city.getElementsByTagName("li");
          for(var i=0;i<citys.length;i++){
            citys[i].addEventListener('mouseover',function(){
                var val = this.firstChild.nodeValue;
                var reg = /^\^{3}/g;

                if(reg.test(val)){
                  val = val.replace(reg,"");
                }else{
                  val = "^^^"+val;
                }
                this.firstChild.nodeValue = val;
            })

          }
        }




    </script>

    <style media="screen">
      .board {width: 60%;height: 550px;background: gainsboro;margin:auto;word-wrap: break-word;}
span {font-size:19px;}
    </style>
  </head>

  <body>

      <div class="board">

    filldot();

</html>
